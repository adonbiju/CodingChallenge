<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex-container {
          display: flex;
          background-color: DodgerBlue;
          /* flex-wrap: wrap; */
          flex-wrap: wrap-reverse;
        }
        
        .flex-container > div {
          width: 100px;
          background-color: #f1f1f1;
          margin: 10px;
          font-size: 30px;
          text-align: center;
          line-height: 100px;
      
        }
        </style>
</head>
<body>
    <h1>Create a Flex Container</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>  
  <div>8</div>   
</div>
</body>
</html>
